<!DOCTYPE html>

                    <img src="RecursosSprint1/amazing_brand.png" alt="Your Logo" height="30" class="d-inline-block align-text-top">
                </a>

                <!-- Botón para colapsar en dispositivos pequeños -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <!-- Enlaces de navegación -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>

    <!-- Contenido principal -->
    <main class=" container-fluid text-center">
        <!-- Carrusel -->
        <div id="carouselExample" class="carousel slide container-fluid">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="RecursosSprint1/optional_banner_1.jpg" class="d-block w-100" alt="Banner 1 Description" style="height: 200px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="RecursosSprint1/optional_banner_2.jpg" class="d-block w-100" alt="Banner 2 Description" style="height: 200px; object-fit: cover;">

                <div class="carousel-item">
                    <img src="RecursosSprint1/optional_banner_3.jpg" class="d-block w-100" alt="Banner 3 Description" style="height: 200px; object-fit: cover;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

                <span class="visually-hidden">Next</span>
            </button>

            <div class="row">

                <!-- Botón de búsqueda y campo de entrada -->
                <div class="col-4">
                    <div class="input-group">
                        <!-- Código del formulario de búsqueda -->
                        <input type="text" class="form-control" placeholder="Buscar algo..." id="inputBusqueda">
                        <button class="btn btn-outline-secondary" type="button">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carrusel de eventos -->
        <div id="carouselExampleIndicators" class="carousel slide row mt-4">
            <!-- Contenido del carrusel -->
            <div id="carrusel-principal" class="carousel-inner">


            </div>
            <!-- Controles del carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
